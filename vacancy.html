<h2> Add new job vacancy</h2>


<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="orgname">Organisation Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="orgname" name="orgname" placeholder="Organisation Name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="job_title">Job Title</label>
    </div>
    <div class="col-75">
      <input type="text" id="job_title" name="job_title" placeholder="Job Title..">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="place">Place of Work</label>
    </div>
    <div class="col-75">
      <input type="text" id="place" name="place" placeholder="Place of Work..">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="salary">Salary</label>
    </div>
    <div class="col-75">
      <input type="text" id="salary" name="salary" placeholder="Your Nationality..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="emp_type">Employment Type</label>
    </div>
    <div class="col-75">
      <select id="emp_type" name="emp_type">
        <option value="Full time">Full time </option>
        <option value="Part Time"> Part Time</option>
        <option value="Temporary Position"> Temporary Position</option>
         <option value="Permanent Position">Permanent Position</option>
      </select>
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="Start_Date">Registration Start Date</label>
    </div>
    <div class="col-75">
      <input type="date" id="Start_Date" name="Start_Date">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="Closed_Date">Register Close Date </label>
    </div>
    <div class="col-75">
      <input type="date" id="Closed_Date" name="Closed_Date">
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="experience">Experience</label>
    </div>
    <div class="col-75">
      <input type="text" id="experience" name="experience" placeholder="experience..">
    </div>
  </div>
      
     
  <div class="row">
    <div class="col-25">
      <label for="qualification">Qualification</label>
    </div>
    <div class="col-75">
      <textarea id="qualification" name="qualification" placeholder="Qualification.." style="height:100px"></textarea>
    </div>
  </div>
    <div class="row">
    <div class="col-25">
      <label for="subject">Description</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="Description" placeholder="Write something Description.." style="height:100px"></textarea>
    </div>
  </div>
      <div class="row">
    <div class="col-25">
      <label for="Address">Contact Address</label>
    </div>
    <div class="col-75">
      <input type="text" id="Address" name="c_address" placeholder="Contact Address..">
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>
